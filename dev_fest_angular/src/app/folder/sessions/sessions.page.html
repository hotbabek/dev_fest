<ion-header>
  <ion-toolbar>
    <ion-title>Sessions</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of sessions">
        <a href={{s.link}}>
            <ion-label>{{s.name}} <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-label>
        </a>
      </ion-item>
    </ion-list>
</ion-content>
