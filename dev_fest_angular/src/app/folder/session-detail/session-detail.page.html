<ion-header>
  <ion-toolbar>
    <ion-title>Session</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{session.name}}</h1> 
   <p>{{session.description}}</p> 

   <ion-list>
     <ion-item *ngFor="let s of speakers">
      <ion-button (click)="navigate(s.id)"><img src={{s.img}}> {{s.name}}
        </ion-button>
     </ion-item>
  </ion-list>
  <button>Mes notes</button> 
</ion-content>
